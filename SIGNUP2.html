    <script>
         function validateForm() {
            const usernameInput = document.getElementById("username");
            const username = usernameInput.value;

            // Check if the username has at least 8 characters
            if (username.length < 8) {
                alert("Error: Username must have at least 8 characters.");
                return false; // Prevent form submission
            }

            // Check if the username includes unique special characters
            const specialChars = /[!@#$%^&*(),.?":{}|<>]/g;
            const uniqueSpecialChars = new Set(username.match(specialChars));

            if (uniqueSpecialChars.size < 2) {
                alert("Error: Username must include at least two unique special characters.");
                return false; // Prevent form submission
            }
            
            // Additional checks or actions can be added as needed

            return true; // Allow form submission
        }
        function checkPassword() {
            const passwordInput = document.getElementById("pass1");
            const password = passwordInput.value;
            const yearPattern = /(19|20)\d\d/;
            if (yearPattern.test(password)) {
                alert("Error: Password cannot contain a year.");
                passwordInput.setCustomValidity("Password cannot contain a year.");
            } else {
                passwordInput.setCustomValidity(""); // Reset validation message
            }
        }
        
        function generateRandomKey() {
            const keyInput = document.getElementById("rkey");
            const randomKey = Math.random().toString(36).substring(7);
            keyInput.value = randomKey;
        }
