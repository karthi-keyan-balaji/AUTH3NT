<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Input Animation with Glow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .custom-file-input {
            display: inline-block;
            position: relative;
            cursor: pointer;
        }

        .custom-file-input input {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .custom-file-input::before {
            content: 'Choose File';
            display: inline-block;
            background: #007bff;
            color: #fff;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 8px 20px;
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 10pt;
            transition: box-shadow 0.3s;
        }

        .custom-file-input:hover::before {
            border-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
        }

        .custom-file-input:active::before {
            background: #0056b3;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.9);
        }

        /* Animation for the input */
        .custom-file-input input:hover + ::before,
        .custom-file-input input:active + ::before {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <label class="custom-file-input">
        <input type="file">
    </label>

</body>
</html>
